name: Matrix Demo
on: [push, workflow_dispatch]
jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16]
        os: [ubuntu-latest, windows-latest]
        include: # Include the following matrix single combination
          - node-version: 18
            os: ubuntu-latest
        exclude: # Exclude the following matrix single combination
          - node-version: 14
            os: windows-latest
    runs-on: ${{ matrix.os }} # Use the operating system from the matrix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }} # Use the Node.js version from the matrix
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
